# config.local.ini - Local development configuration file
# Copy of config.ini with JPMC-specific settings removed/commented for local development

[azure_openai]
# Replace with your own Azure OpenAI credentials
azure_tenant_id = <YOUR_AZURE_TENANT_ID>
azure_client_id = <YOUR_AZURE_CLIENT_ID>
scope = https://cognitiveservices.azure.com/.default
# Replace with your Azure OpenAI endpoint
azure_openai_endpoint = <YOUR_AZURE_OPENAI_ENDPOINT>
azure_openai_embedding_model = text-embedding-3-small
api_key = <YOUR_API_KEY>
deployment_name = <YOUR_DEPLOYMENT_NAME>
api_version = 2024-10-21
max_tokens_2k = 2000
max_tokens_500 = 2000
temperature = 0.1
openai_api_type = azure

[confluence_info]
# Optional: Configure if you have your own Confluence instance
# confluence_url = <YOUR_CONFLUENCE_URL>
# consumer_key = <YOUR_CONSUMER_KEY>
# oauth_token = <YOUR_OAUTH_TOKEN>
# token_secret = <YOUR_TOKEN_SECRET>
# space_key = <YOUR_SPACE_KEY>
# root_page_title = <YOUR_ROOT_PAGE_TITLE>
directory = data

[file_paths]
synonyms_file_path = data/synonyms.json
api_file_path = data/api_description.json
questions_intent = data/questions_intent.csv

[opensearch]
endpoint = http://localhost:9200
index_name = mock_confluence

[aws_info]
aws_region = us-east-1
# Comment out or remove JPMC-specific AWS settings for local development
# s3_bucket_name = <YOUR_S3_BUCKET_NAME>
# azure_cert_file_name = <YOUR_CERT_FILE_NAME>
# osa_file_name = <YOUR_OSA_FILE_NAME>
# opensearch_endpoint = <YOUR_OPENSEARCH_ENDPOINT>
# index_name = <YOUR_INDEX_NAME>